<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieter en O&O - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header class="header-banner">
        <div class="header-left">
            <a href="index.html">
                <img src="images/portfolio-logo.png" alt="Portfolio Logo" class="header-logo">
            </a>
            <a href="index.html" class="header-title">Portfolio</a>
        </div>
        <div class="header-right">
            <a href="pieter-eno.html" class="header-button">Pieter en O&O</a>
        </div>
    </header>

    <main class="construction-page">
        <h1>In ontwikkeling</h1>
        <p>Ik ben druk bezig met het ontwerpen en schrijven van deze website</p>
    </main>

    <footer>
        <img src="images/mosquito-alert.png" alt="Mosquito Alert" class="footer-logo">
    </footer>

    <script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#3b82f6' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: false },
            size: { value: 3, random: true },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#3b82f6',
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: false,
                straight: false,
                out_mode: 'out',
                bounce: false
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: { enable: true, mode: 'grab' },
                onclick: { enable: true, mode: 'push' },
                resize: true
            },
            modes: {
                grab: { distance: 140, line_linked: { opacity: 1 } },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });
    </script>
</body>
</html>
